<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Olive Partner Studio — MD Console</title>

  <style>
    :root{
      --bg:#2d2f2a;
      --sidebar:#7b772f;
      --sidebarLine: rgba(255,255,255,0.22);

      --white:#ffffff;
      --ink:#23231f;

      --olive:#b7bf39;
      --oliveDeep:#6f6d2a;

      --danger:#e35a57;
      --shadow: 0 10px 18px rgba(0,0,0,0.22);

      --r12:12px;
      --r16:16px;
      --r20:20px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
                   "Apple SD Gothic Neo","Noto Sans KR","Malgun Gothic", sans-serif;
      background: var(--bg);
      color:#fff;
      overflow-x:hidden;
    }

    .app{
      height: 100vh;
      display:grid;
      grid-template-columns: 310px 1fr;
      min-width: 0;
    }

    .sidebar{
      background: var(--sidebar);
      padding: 26px 22px;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
      display:flex;
      flex-direction:column;
      gap: 18px;
      min-width: 0;
    }

    .sb-brand{
      font-weight: 1100;
      font-style: italic;
      letter-spacing: -0.4px;
      font-size: 30px;
      line-height: 1.05;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sb-profile{
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 10px 2px 0;
      min-width: 0;
    }

    .avatar{
      width: 80px;
      height: 80px;
      border-radius: 999px;
      background: var(--olive);
      display:grid;
      place-items:center;
      box-shadow: inset 0 0 0 7px rgba(255,255,255,0.18);
      flex: 0 0 auto;
    }
    .avatar svg{ width: 44px; height:44px; fill:#fff; opacity:0.95; }

    .hello{ min-width: 0; }
    .hello .name{
      font-weight: 1100;
      font-size: 20px;
      line-height: 1.2;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .hello .msg{
      margin-top: 6px;
      font-weight: 1100;
      font-size: 20px;
      color: var(--olive);
      line-height: 1.2;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .logout{
      display:block;
      width: 100%;
      margin-top: 8px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 2px solid rgba(255,255,255,0.28);
      background: rgba(0,0,0,0.14);
      color:#fff;
      font-weight: 1100;
      font-size: 16px;
      letter-spacing: -0.2px;
      cursor:pointer;
      text-align:center;
      text-decoration:none;
      transition: transform .08s ease, background .12s ease, border-color .12s ease;
    }
    .logout:hover{
      background: rgba(0,0,0,0.20);
      border-color: rgba(255,255,255,0.38);
    }
    .logout:active{ transform: translateY(1px); }

    .sb-menu{
      margin-top: 10px;
      border-top: 2px solid var(--sidebarLine);
    }

    .sb-item{
      display:flex;
      align-items:center;
      padding: 18px 8px;
      color:#fff;
      text-decoration:none;
      font-weight: 1100;
      font-size: 20px;
      letter-spacing: -0.3px;
      border-bottom: 2px solid var(--sidebarLine);
      transition: background .12s ease;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .sb-item:hover{ background: rgba(0,0,0,0.08); }
    .sb-item.active{ background: rgba(0,0,0,0.12); }

    .main{
      height: 100vh;
      overflow: auto;
      overflow-x:hidden;
      padding: 28px 34px 44px;
      min-width: 0;
    }

    .contentWrap{
      max-width: 1320px;
      min-width: 0;
    }

    .h1{
      margin: 6px 0 16px;
      font-size: 40px;
      font-weight: 1200;
      letter-spacing: -0.9px;
    }

    .kpis{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
      margin-bottom: 28px;
      min-width: 0;
    }

    .kpi{
      background: var(--white);
      color: var(--ink);
      border-radius: var(--r16);
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.08);
      padding: 16px 18px;
      height: 118px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      min-width: 0;
    }

    .kpi .label{
      font-weight: 1100;
      font-size: 15px;
      opacity: 0.9;
      white-space: normal;
      line-height: 1.15;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 34px;
    }

    .kpi .valueRow{
      display:flex;
      align-items:baseline;
      justify-content:center;
      gap: 10px;
    }
    .kpi .value{
      font-weight: 1300;
      font-size: 64px;
      line-height: 1;
      letter-spacing: -1.2px;
      color: var(--olive);
    }
    .kpi.danger .value{ color: var(--danger); }
    .kpi .unit{
      font-weight: 1100;
      font-size: 18px;
      opacity: 0.9;
      white-space: nowrap;
    }

    .sectionHead{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 18px;
      margin: 8px 0 14px;
      min-width: 0;
    }

    .sectionTitle{
      margin:0;
      font-size: 40px;
      font-weight: 1200;
      letter-spacing: -0.9px;
      line-height: 1.05;
      min-width:0;
    }
    .sectionTitle .accent{
      color: var(--olive);
      font-style: italic;
    }

    .sortBox{
      display:flex;
      align-items:center;
      gap: 12px;
      font-weight: 1100;
      font-size: 18px;
      color:#fff;
      flex: 0 0 auto;
    }
    .sortWrap{
      position:relative;
      display:inline-block;
    }
    .sortSelect{
      appearance:none;
      border: 2px solid rgba(255,255,255,0.35);
      background: transparent;
      color: #fff;
      padding: 12px 54px 12px 16px;
      border-radius: 12px;
      font-weight: 1100;
      font-size: 16px;
      outline:none;
      min-width: 220px;
    }
    .sortWrap::after{
      content:"▼";
      position:absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-52%);
      font-size: 12px;
      opacity: 0.9;
      pointer-events:none;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: 18px;
      padding-bottom: 30px;
      min-width: 0;
    }

    .proposal{
      background: var(--white);
      color: var(--ink);
      border-radius: var(--r20);
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.08);
      padding: 18px 20px;
      display:grid;
      grid-template-columns:
        clamp(200px, 22vw, 240px)
        minmax(280px, 1fr)
        minmax(280px, 320px)
        60px;
      gap: 18px;
      align-items:center;
      min-height: 170px;
      min-width: 0;
    }

    .thumb{
      width: 100%;
      height: 150px;
      border-radius: 14px;
      background: #c7c7a8;
      border: 1px solid rgba(0,0,0,0.12);
    }

    .mid{
      display:flex;
      flex-direction:column;
      gap: 8px;
      align-self:stretch;
      padding-top: 2px;
      min-width: 0;
    }

    .pill{
      width: fit-content;
      background: var(--oliveDeep);
      color:#fff;
      font-weight: 1100;
      font-size: 13px;
      padding: 7px 12px;
      border-radius: 999px;
    }

    .title{
      margin:0;
      font-size: 26px;
      font-weight: 1300;
      letter-spacing: -0.6px;
      line-height: 1.15;
      min-width:0;
      word-break: keep-all;
    }

    .company{
      margin: 0;
      font-size: 16px;
      font-weight: 1100;
      opacity: 0.85;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .bullets{
      margin: 8px 0 0 0;
      padding: 0;
      list-style: none;
      display:flex;
      flex-direction:column;
      gap: 4px;
      font-weight: 1100;
      font-size: 14px;
      line-height: 1.25;
    }
    .bullets .good{ color: var(--olive); }
    .bullets .bad{ color: var(--danger); }

    .right{
      display:grid;
      grid-template-columns: 1fr 150px;
      column-gap: 16px;
      align-items:center;
      min-width: 0;
    }

    .scoreBox{
      display:flex;
      flex-direction:column;
      gap: 10px;
      min-width: 0;
    }

    .scores{
      display:grid;
      grid-template-columns: 1fr auto;
      row-gap: 8px;
      column-gap: 12px;
      align-items:center;
      font-weight: 1100;
      font-size: 16px;
    }
    .scores .k{ opacity: 0.9; }
    .scores .v{
      font-size: 26px;
      font-weight: 1300;
      color: var(--olive);
      text-align:right;
      letter-spacing: -0.2px;
      white-space: nowrap;
    }
    .scores .v.danger{ color: var(--danger); }

    .actions{
      display:flex;
      gap: 12px;
      flex-wrap: nowrap;
      align-items:center;
    }

    .btn{
      border:0;
      border-radius: 999px;
      padding: 10px 16px;
      font-weight: 1200;
      font-size: 16px;
      cursor:pointer;
      letter-spacing: -0.2px;
      box-shadow: 0 6px 0 rgba(0,0,0,0.10);
      transition: transform .08s ease, filter .12s ease;
      white-space: nowrap;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.approve{ background: var(--olive); color:#fff; }
    .btn.hold{ background: #6a6a2a; color:#fff; }
    .btn.reject{ background: var(--danger); color:#fff; }

    .btn.selected{
      filter: brightness(1.03) saturate(1.03);
      outline: 3px solid rgba(183,191,57,0.30);
      outline-offset: 2px;
    }
    .btn.hold.selected{ outline-color: rgba(111,109,42,0.30); }
    .btn.reject.selected{ outline-color: rgba(227,90,87,0.30); }

    .totalBox{
      justify-self:end;
      text-align:left;
      min-width: 0;
    }
    .totalLabel{
      font-weight: 1200;
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 6px;
      white-space: nowrap;
    }
    .totalScore{
      font-weight: 1400;
      font-size: 64px;
      letter-spacing: -1.2px;
      line-height: 0.95;
      color: var(--olive);
      white-space: nowrap;
    }

    .chev{
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--oliveDeep);
      font-size: 70px;
      font-weight: 1400;
      user-select:none;
    }

    /* ✅ 에러 박스 (fetch 실패 시) */
    .errorBox{
      margin-top: 18px;
      background: rgba(227,90,87,0.18);
      border: 1px solid rgba(227,90,87,0.45);
      color:#fff;
      padding: 14px 16px;
      border-radius: 14px;
      display:none;
    }
    .errorBox strong{ display:block; font-size: 16px; margin-bottom: 6px; }
    .errorBox code{
      display:block;
      white-space: pre-wrap;
      opacity: 0.95;
    }

    @media (max-width: 1100px){
      .proposal{
        grid-template-columns: clamp(220px, 40vw, 320px) minmax(260px,1fr);
      }
      .right{ grid-template-columns: 1fr 150px; margin-top: 10px; }
      .chev{ display:none; }
      .btn{ padding: 10px 14px; }
    }

    @media (max-width: 920px){
      .app{ grid-template-columns: 1fr; height:auto; }
      .sidebar{ position: relative; height:auto; }
      .main{ height:auto; overflow: visible; padding: 22px 16px 30px; }
      .proposal{ grid-template-columns: 1fr; }
      .right{ grid-template-columns: 1fr; }
      .totalBox{ justify-self:start; margin-top: 10px; }
      .actions{ flex-wrap: wrap; }
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sb-brand">Olive Partner Studio</div>

      <div class="sb-profile">
        <div class="avatar" aria-hidden="true">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 12c2.76 0 5-2.24 5-5S14.76 2 12 2 7 4.24 7 7s2.24 5 5 5zm0 2c-4.42 0-8 2.24-8 5v3h16v-3c0-2.76-3.58-5-8-5z"/>
          </svg>
        </div>
        <div class="hello">
          <div class="name"><span id="mdName">김오령</span> MD님!</div>
          <div class="msg">반갑습니다</div>
        </div>
      </div>

      <a class="logout" href="index.html">로그아웃</a>

      <nav class="sb-menu" aria-label="메뉴">
        <a class="sb-item active" href="#">메인 대시보드</a>
        <a class="sb-item" href="#">전체 제안서 확인하기</a>
        <a class="sb-item" href="#">승인 목록 확인하기</a>
        <a class="sb-item" href="#">보류 목록 확인하기</a>
        <a class="sb-item" href="#">반려 목록 확인하기</a>
      </nav>
    </aside>

    <main class="main">
      <div class="contentWrap">
        <h1 class="h1">오늘의 제휴 현황</h1>

        <section class="kpis" aria-label="오늘의 제휴 현황 KPI">
          <div class="kpi">
            <div class="label">검토해야할 건수</div>
            <div class="valueRow">
              <div class="value" id="kpiCount">-</div>
              <div class="unit">건</div>
            </div>
          </div>
          <div class="kpi">
            <div class="label">프로덕트 스코어</div>
            <div class="valueRow">
              <div class="value" id="kpiProduct">-</div>
              <div class="unit">%</div>
            </div>
          </div>
          <div class="kpi">
            <div class="label">브랜드 스코어</div>
            <div class="valueRow">
              <div class="value" id="kpiBrand">-</div>
              <div class="unit">%</div>
            </div>
          </div>
          <div class="kpi danger">
            <div class="label">리스크 스코어</div>
            <div class="valueRow">
              <div class="value" id="kpiRisk">-</div>
              <div class="unit">%</div>
            </div>
          </div>
        </section>

        <div class="sectionHead">
          <h2 class="sectionTitle">주목할 만한 사업 <span class="accent">Top 10</span></h2>

          <div class="sortBox">
            <span>정렬</span>
            <span class="sortWrap">
              <select class="sortSelect" id="sortSelect" aria-label="정렬 기준">
                <option value="total_desc" selected>종합 스코어 높은 순</option>
                <option value="product_desc">프로덕트 높은 순</option>
                <option value="brand_desc">브랜드 높은 순</option>
                <option value="risk_asc">리스크 낮은 순</option>
                <option value="risk_desc">리스크 높은 순</option>
              </select>
            </span>
          </div>
        </div>

        <div class="errorBox" id="errorBox">
          <strong>데이터를 불러오지 못했어요.</strong>
          <code id="errorText"></code>
        </div>

        <section class="list" id="list" aria-label="제안 리스트"></section>
      </div>
    </main>
  </div>

  <script>
    let proposals = [];

    function showError(msg) {
      const box = document.getElementById("errorBox");
      const txt = document.getElementById("errorText");
      box.style.display = "block";
      txt.textContent = msg;
    }

    function computeTotal(p) {
      // 가중치: product 50%, brand 30%, (100-risk) 20%
      const total = (p.product * 0.5) + (p.brand * 0.3) + ((100 - p.risk) * 0.2);
      return Math.round(total);
    }

    function avg(nums){
      if(!nums.length) return 0;
      return Math.round(nums.reduce((a,b)=>a+b,0)/nums.length);
    }

    function updateKPI(data){
      document.getElementById("kpiCount").textContent = data.length;
      document.getElementById("kpiProduct").textContent = avg(data.map(x=>x.product));
      document.getElementById("kpiBrand").textContent = avg(data.map(x=>x.brand));
      document.getElementById("kpiRisk").textContent = avg(data.map(x=>x.risk));
    }

    function cmp(a, b, mode){
      switch(mode){
        case "total_desc": return b.total - a.total;
        case "product_desc": return b.product - a.product;
        case "brand_desc": return b.brand - a.brand;
        case "risk_asc": return a.risk - b.risk;
        case "risk_desc": return b.risk - a.risk;
        default: return b.total - a.total;
      }
    }

    function render(){
      const sortMode = document.getElementById("sortSelect").value;
      const list = document.getElementById("list");
      const items = [...proposals].sort((a,b)=>cmp(a,b,sortMode)).slice(0,10);

      list.innerHTML = items.map(p => {
        const status = p.status ?? null;

        // bullets가 없을 수도 있으니 방어
        const bullets = Array.isArray(p.bullets) ? p.bullets : [];
        const bulletHtml = bullets.length
          ? `<ul class="bullets">${bullets.map(b => `<li class="${b.type}">${b.text}</li>`).join("")}</ul>`
          : `<ul class="bullets"><li class="good">요약 코멘트가 준비 중이에요</li></ul>`;

        return `
          <article class="proposal" data-id="${p.id}">
            <div class="thumb" aria-hidden="true"></div>

            <div class="mid">
              <div class="pill">${p.category ?? "카테고리"}</div>
              <h3 class="title">${p.title ?? "-"}</h3>
              <p class="company">${p.company ?? "-"}</p>
              ${bulletHtml}
            </div>

            <div class="right">
              <div class="scoreBox">
                <div class="scores">
                  <div class="k">프로덕트</div><div class="v">${p.product ?? "-"}</div>
                  <div class="k">브랜드</div><div class="v">${p.brand ?? "-"}</div>
                  <div class="k">리스크</div><div class="v danger">${p.risk ?? "-"}</div>
                </div>

                <div class="actions" aria-label="상태 선택">
                  <button class="btn approve ${status==="approve" ? "selected":""}" data-action="approve">승인</button>
                  <button class="btn hold ${status==="hold" ? "selected":""}" data-action="hold">보류</button>
                  <button class="btn reject ${status==="reject" ? "selected":""}" data-action="reject">반려</button>
                </div>
              </div>

              <div class="totalBox">
                <div class="totalLabel">종합 스코어</div>
                <div class="totalScore">${p.total ?? "-"}</div>
              </div>
            </div>

            <div class="chev" aria-hidden="true">›</div>
          </article>
        `;
      }).join("");
    }

    document.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-action]");
      if(!btn) return;
      const card = e.target.closest("article[data-id]");
      if(!card) return;

      const id = Number(card.dataset.id);
      const action = btn.dataset.action;

      const p = proposals.find(x => x.id === id);
      if(!p) return;

      p.status = (p.status === action) ? null : action;
      render();
    });

    document.getElementById("sortSelect").addEventListener("change", render);

    async function init(){
      try{
        // ✅ 경로 중요: md-console.html 기준으로 ./data/proposals.json
        const res = await fetch("./data/proposals.json", { cache: "no-store" });
        if(!res.ok) throw new Error(`HTTP ${res.status} — proposals.json을 찾지 못했어요. (경로: ./data/proposals.json)`);

        const json = await res.json();
        if(!json || !Array.isArray(json.proposals)) {
          throw new Error(`JSON 구조가 예상과 달라요. { "proposals": [...] } 형태인지 확인해줘.`);
        }

        proposals = json.proposals.map(p => ({
          ...p,
          total: computeTotal(p),
          status: null
        }));

        updateKPI(proposals);
        render();

        console.log("✅ proposals loaded:", proposals.length);
      } catch(err){
        console.error(err);
        showError(
          `에러: ${err.message}\n\n` +
          `확인사항:\n` +
          `1) md-console.html을 file://로 열면 fetch가 막힐 수 있어요 → 로컬 서버로 열기\n` +
          `2) data/proposals.json 경로가 정확한지 확인\n` +
          `3) JSON 최상단이 { "proposals": [...] } 인지 확인`
        );
      }
    }

    init();
  </script>
</body>
</html>
